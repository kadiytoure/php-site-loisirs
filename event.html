<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Création d'événement</title>
           <style>
        body {
             display: flex;
             flex-direction: column;
             margin: 0;
             padding: 0;
             background-image: url("img/cover.jpg");
             background-size: cover;
             background-repeat: no-repeat;
            
        }
        
        form {
            margin: 3em;
            padding: 0;
        }
        
        #places {
            width: 203px;
        }
        
        label {
            color: #fff;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
    <form class="form-horizontal" method="POST"  action="validevent.php">
        <h1> Créer évenement(s) </h1>
        <div class="form-group"> 
        <label for="name" class="col-sm-2 control-label"> Nom de l'événement:</label> 
        <div class="col-sm-10">
        <input id="name" name="idname" type="text" placeholder="exemple: match de football OL-Nice"/>
        </div>
         </div>
        <br/>
        <div class="form-group">
        <label for="ressrce" class="col-sm-2 control-label">Ressources:</label>
        <div class="col-sm-10"> 
        <input id="ressrce" name="idressrce" type="text" />
        </div>
        </div>
        <br/>
        <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Duree:</label>
        <div class="col-sm-10">
        <input id="time" name="idtime" type="text" />
        </div>
        </div>
        <br/>
        <div class="form-group">
        <label for="cap" class="col-sm-2 control-label">Capacité d'accueil:</label>
        <div class = "col-sm-10">
        <input id="cap" name="idcap" type="text" />
        </div>
        </div>
        <br/>
        <div class="form-group"> 
        <label for="town" class="col-sm-2 control-label">Lieu de l'événement:</label>
        <div class="col-sm-10">
        <input id="town" name="idtown" type="text" placeholder="exemple: parc OL"/>
        </div>
        </div>
        <br/>
        <div class="form-group">
        <label for='date' class="col-sm-2 control-label">Date de l'événement:</label>
        <div class="col-sm-10">
        <input id='date' name='iddate' type='date'/>
        </div>
        </div>
        <br/>
        <div class="form-group">
            <label for='date' class="col-sm-2 control-label">Catégorie d'évenement:</label>
            <div class="col-sm-10">
           <input type="checkbox" name= "interet" value="sports" id="idsports" />
          <label for="sp">Sports</label>
           <input type="checkbox" name= "interet" value="voyages" id="idvoyages" />
            <label for="travel">Voyages</label>
             <input type="checkbox" name= "interet" value="partage" id="idpedagogie" />
            <label for="pedago">Partager, transmettre</label>
             <input type="checkbox" name= "interet" value="gastro" id="idgastro" />
            <label for="miam">Gastronomie</label>
             <input type="checkbox" name= "interet" value="curiosite" id="idcurieux" />
            <label for="decouvrir">Culture</label>
             <input type="checkbox" name= "interet" value="free" id="idfree" />
            <label for="decouvrir">Evenement libre</label>
            </div>
            
        <div class="form-group">
        <label for='descriptif' class="col-2 col-form-label">Descriptif:</label>
        <textarea  name='descriptif' id='descriptif' cols='45' rows='10'></textarea>
        <br/>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label" for="places">Places:</label>
        <div class="col-sm-10">
        <input id="places" name="idplace" type="number">
        </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
        <input type='submit' class='btn btn-primary' value='Valider' />
    </form>
