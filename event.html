<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Création d'événement</title>
    </head>
    <body>
    <form method="POST"  action="validevent.php">
        <h1> Créer évenement(s) sportif </h1>
        <label for="name"> Nom de l'événement sportif:</label> 
        <input id="name" name="idname" type="text" placeholder="exemple: match de football OL-Nice"/>
        <br/>
        <label for="ressrce">Ressources:</label>
        <input id="ressrce" name="idressrce" type="text" />
        <br/>
        <label for="time">Duree:</label>
        <input id="time" name="idtime" type="text" />
        <br/>
        <label for="cap">Capacité:</label>
        <input id="cap" name="idcap" type="text" />
        <br/>
        <label for="town">Lieu de l'événement sportif:</label>
        <input id="town" name="idtown" type="text" placeholder="exemple: parc OL"/>
        <br/>
        <label for='date'>Date de l'événement:</label>
        <input id='date' name='iddate' type='date'/>
        <br/>
        <label for='descriptif'>Description:</label>
        <textarea name='descriptif' id='descriptif' cols='47' rows='10'></textarea>
        <br/>
        <label for="places">Places:</label>
        <input id="places" name="idplace" type="number">
        <br/>
        <input type='submit' value='Valider' />
    </form>
    </body>
</html>
